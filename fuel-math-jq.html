<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Pilot Math!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="pilot-math.css">
</head>
<body>
	
	<div class="main-container" id="main">
		<div id="inside-container">
			<h1>Fuel Math!</h1>
			<form>
				<div class="form-group">
					<label for="FOB">Current fuel on board: </label>
					<input type="text" placeholder=" pounds" id="FOB">
				</div>
				<div class="form-group">
					<label for="desiredFuel">Desired fuel on board: </label>
					<input type="text" placeholder=" pounds" id="desiredFuel">
				</div>

				<div class="form-check form-check-inline" id="fuel-type">
				  <input class="form-check-input" type="radio" name="fuel-type-radio" id="Jet-A" value="Jet-A" checked>
				  <label class="form-check-label" for="fuel-type-radio">Jet-A</label>
				</div>
				<div class="form-check form-check-inline">
 					<input class="form-check-input" type="radio" name="fuel-type-radio" id="LL" value="LL">
 					<label class="form-check-label" for="fuel-type-radio">100LL</label>
				</div>





				<div><a href="#" class="btn btn-lg btn-primary fuel-btn" role="button" id="calculate-fuel-btn">Calculate!</a></div>
			</form>
				<div id="answers">
					<div id="answers-text">
						<div id="currentFuel">Current Fuel:  </div>
						<div id="desiredFuel">Desired Fuel:  </div>
						<div id="fuelNeededPounds">Fuel Needed (pounds):  </div>
						<div id="fuelNeededGallons">Fuel Needed (gallons):  </div>
						<div id="fuelNeededPerSide">Fuel Needed per Side (gallons):  </div>
					</div>
					<div id="answers-answers">
						<div id="answerCurrentFuel">-</div>
						<div id="answerDesiredFuel">-</div>
						<div id="answerFuelNeededPounds">-</div>
						<div id="answerFuelNeededGallons">-</div>
						<div id="answerFuelNeededPerSide">-</div>
					</div>
				</div>
			


			<div><a href="pilot-math-jq.html" class="btn btn-lg btn-primary time-btn" role="button">Return to main</a></div>
		</div>
	</div>
	<div id="photo-credit">photo credit:</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="pilot-math-jq.js" type="text/javascript"></script>
</body>
</html>
