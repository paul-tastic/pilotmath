<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Pilot Math!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0-RC3/css/bootstrap-datepicker.css">
	<link rel="stylesheet" type="text/css" href="pilot-math.css">
</head>
<body>
	<div id="main">
		<div id="inside-container">
			<h1>Time Math!</h1>
			<form id="time-input-form">

				<div id="time-input-row">

					<div class="time-square">
						<p>OUT</p>
						<input type="text" name="out-time" placeholder="XX:XX" class="time-entry" id="time1">
					</div>
					<div class="time-square">
						<p>OFF</p>
						<input type="text" name="off-time" placeholder="XX:XX" class="time-entry" id="time2">
					</div>
					<div class="time-square">
						<p>ON</p>
						<input type="text" name="on-time" placeholder="XX:XX" class="time-entry" id="time3">
					</div>
					<div class="time-square">
						<p>IN</p>
						<input type="text" name="in-time" placeholder="XX:XX" class="time-entry" id="time4">
					</div>				
				</div> <!-- time input row -->
				<div id="time-quick-change row"></div>
				<div id="block-row">
					<div id="flight-row">
						<p>flight time</p>
						<p><span id="flightTimeLabelMinutes">--</span> / <span id="flightTimeLabelTenths">-.--</span></p>
					</div>
					<p>block time</p>
					<p><span id="blockTimeLabelMinutes">--</span> / <span id="blockTimeLabelTenths">--.-</span></p>
				</div>
			</div>
			<div id="return-to-main-row">
				<div><a href = "#" class="btn btn-lg btn-primary time-btn" role="button" id="calculate-time-btn">
				Calculate!</a></div>
				<div><a href="pilot-math-jq.html" class="btn btn-lg btn-primary time-btn" role="button">
				Return to main</a></div>
			</div>
		</form>
	</div>
	<div id="photo-credit">photo credit:</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="pilot-math-jq.js" type="text/javascript"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
